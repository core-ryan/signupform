<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <div class="doc-container">
        <div class="left-side-panel">
            <!-- <img src="images/leaves.jpg" alt="Leaves in background" id="pic"> -->
            <div class="logo-container">
                <p>LOGO GOES HERE</p>
            </div>
        </div>
        <div class="right-side-panel">
            <div class="info-panel">
                <div class="ip-text-content">
                    <p>This is not a real online service! You know you need something like thin in your life 
                        to help you realize your deepest dreams. Sign up <em>now</em> to get started.
                    </p>
                    <br>
                    <p>
                        You <em>know</em> you want to.
                    </p>
                </div>
            </div>
            <form id="user-info">
                <div class="form-section">
                    <section>
                        <h1>Let's do this!</h1>
                            <div class="form-row">
                                <p>
                                    <label for="firstname"><span>FIRST NAME</span></label>
                                    <input type="text" id="firstname" name="username" required />
                                </p>
                                <p>
                                    <label for="lastname"><span>LAST NAME</span></label>
                                    <input type="text" id="lastname" name="username" required />
                                </p>
                            </div>
                            <div class="form-row">
                                <p>
                                    <label for="email"><span>EMAIL</span></label>
                                    <input type="email" id="email" name="emailaddress" required />
                                </p>
                                <p>
                                    <label for="phone"><span>PHONE NUMBER</span></label>
                                    <input type="tel" id="phone" name="phonenumber" required />
                                </p> 
                            </div>
                            <div class="form-row">
                                <p>
                                    <label for="password"><span>PASSWORD</span></label>
                                    <input type="password" id="password" name="pass" required />
                                </p>
                                <p>
                                    <label for="confirmpassword"><span>CONFIRM PASSWORD</span></label>
                                    <input type="password" id="confirmpassword" name="pass" required />
                                </p>
                            </div>
                    </section>
                </div>
                <section>
                    <div class="submit-section-content">
                        <button type="submit">Create Account</button>
                        <p>Already have an account? <span>Log in</span></p>
                    </div>
                </section>
            </form>
            
        </div>
    </div>
</body>
</html>
